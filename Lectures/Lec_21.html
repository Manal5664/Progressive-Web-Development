<!DOCTYPE html>
<html>
<head>
<title>jQuery Tabs & Modal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<style>
body {
    font-family: Arial;
    text-align: center;
}

.tabs button {
    padding: 10px 20px;
    margin: 5px;
    cursor: pointer;
}

.content {
    display: none;
    padding: 20px;
    border: 1px solid #ccc;
    margin-top: 10px;
}

/* Modal */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
}

.modal-content {
    background: white;
    padding: 20px;
    width: 300px;
    margin: 15% auto;
}
</style>
</head>

<body>

<h2>Tabbed Content</h2>

<div class="tabs">
    <button class="tab-btn" data-tab="tab1">Tab 1</button>
    <button class="tab-btn" data-tab="tab2">Tab 2</button>
    <button class="tab-btn" data-tab="tab3">Tab 3</button>
</div>

<div id="tab1" class="content">This is Tab 1 Content</div>
<div id="tab2" class="content">This is Tab 2 Content</div>
<div id="tab3" class="content">This is Tab 3 Content</div>

<br><br>

<button id="openModal">Open Modal</button>

<div class="modal" id="myModal">
    <div class="modal-content">
        <p>This is a Modal Window</p>
        <button id="closeModal">Close</button>
    </div>
</div>

<script>

$(document).ready(function(){

    // Show first tab by default
    $("#tab1").show();

    // Tab click event
    $(".tab-btn").click(function(){
        let tabID = $(this).data("tab");
        $(".content").hide();
        $("#" + tabID).fadeIn();
    });

    // Open modal
    $("#openModal").click(function(){
        $("#myModal").fadeIn();
    });

    // Close modal
    $("#closeModal").click(function(){
        $("#myModal").fadeOut();
    });

});

</script>

</body>
</html>
