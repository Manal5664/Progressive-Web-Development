2D array

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let matrix = [
            [1, 2],
            [3, 4]
        ];

        let sum = 0;

        for(let i = 0; i < matrix.length; i++){
            for(let j = 0; j < matrix[i].length; j++){
                sum += matrix[i][j];
            }
        }

        console.log("Total Sum:", sum);
    </script>
</body>
</html>
