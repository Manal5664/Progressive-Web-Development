<!DOCTYPE html>
<html>
<head>
    <title>Login Validator</title>
    <style>
        body {
            font-family: Arial;
            max-width: 400px;
            margin: 50px auto;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        .success {
            color: green;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h2>Login Form</h2>

<form id="loginForm">
    <label>Username:</label>
    <input type="text" id="username" placeholder="Enter Username">
    <p id="userError" class="error"></p>

    <label>Password:</label>
    <input type="password" id="password" placeholder="Enter Password">
    <p id="passError" class="error"></p>

    <button type="submit">Login</button>
    <p id="message"></p>
</form>

<script src="Lec_13.js">
  // JavaScript will go here
</script>

</body>
</html>
