<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Blog</title>

<style>

body {
    margin: 0;
    font-family: Arial;
}

/* Header */
header {
    background: #333;
    color: white;
    text-align: center;
    padding: 20px;
}

/* Navigation */
nav {
    background: #444;
    display: flex;
    flex-direction: column;
}

nav a {
    color: white;
    padding: 15px;
    text-decoration: none;
    text-align: center;
}

nav a:hover {
    background: #666;
}

/* Layout */
.container {
    display: flex;
    flex-direction: column;
    padding: 20px;
}

.main {
    flex: 3;
}

.sidebar {
    flex: 1;
    background: #f4f4f4;
    padding: 15px;
    margin-top: 20px;
}

/* Blog Card */
.card {
    background: white;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
}

/* Footer */
footer {
    background: #333;
    color: white;
    text-align: center;
    padding: 10px;
}

/* Tablet */
@media (min-width: 768px) {

    nav {
        flex-direction: row;
        justify-content: center;
    }

    .container {
        flex-direction: row;
        gap: 20px;
    }

    .sidebar {
        margin-top: 0;
    }
}

/* Desktop */
@media (min-width: 1024px) {

    body {
        max-width: 1200px;
        margin: auto;
    }

}

</style>
</head>

<body>

<header>
    <h1>My Responsive Blog</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Blog</a>
    <a href="#">Contact</a>
</nav>

<div class="container">

    <div class="main">

        <div class="card">
            <h2>Blog Post Title</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>

        <div class="card">
            <h2>Another Post</h2>
            <p>Responsive design makes websites flexible and adaptive.</p>
        </div>

    </div>

    <div class="sidebar">
        <h3>About Me</h3>
        <p>This is sidebar content.</p>
    </div>

</div>

<footer>
    <p>Â© 2026 My Blog</p>
</footer>

</body>
</html>
