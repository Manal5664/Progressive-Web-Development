<!DOCTYPE html>
<html>
<head>
<style>
/* Float left and right */
.left { float: left; width: 100px; height: 100px; background: lightblue; margin: 5px; }
.right { float: right; width: 100px; height: 100px; background: lightgreen; margin: 5px; }

/* Clear floats */
.clear { clear: both; background: yellow; padding: 10px; margin-top: 5px; }
</style>
</head>
<body>

<div class="left">Left</div>
<div class="right">Right</div>

<p>This text wraps around the floated boxes.</p>

<div class="clear">This box clears both floats.</div>

</body>
</html>
