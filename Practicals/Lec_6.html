<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flexbox Navbar & Cards</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background-color: #f4f6f9;
    }

    /* ================= NAVBAR ================= */

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #2c3e50;
        padding: 15px 40px;
    }

    .logo {
        color: white;
        font-size: 22px;
        font-weight: bold;
    }

    .nav-links {
        display: flex;
        gap: 25px;
    }

    .nav-links a {
        text-decoration: none;
        color: white;
        font-size: 16px;
        transition: 0.3s;
    }

    .nav-links a:hover {
        color: #1abc9c;
    }

    /* ================= CARD SECTION ================= */

    .card-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 30px;
        padding: 50px 20px;
    }

    .card {
        background-color: white;
        width: 280px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        transition: 0.3s;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    .card h3 {
        margin-bottom: 10px;
        color: #2c3e50;
    }

    .card p {
        font-size: 14px;
        margin-bottom: 20px;
        color: #555;
    }

    .card button {
        padding: 8px;
        border: none;
        background-color: #1abc9c;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }

    .card button:hover {
        background-color: #16a085;
    }

    /* ================= RESPONSIVE ================= */

    @media (max-width: 768px) {
        .navbar {
            flex-direction: column;
            gap: 15px;
        }

        .nav-links {
            flex-direction: column;
            align-items: center;
        }
    }

</style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="logo">MyWebsite</div>
    <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>
</nav>

<!-- Cards -->
<section class="card-container">

    <div class="card">
        <h3>Web Design</h3>
        <p>Modern and responsive website design using latest technologies.</p>
        <button>Read More</button>
    </div>

    <div class="card">
        <h3>App Development</h3>
        <p>Cross-platform mobile app development for Android and iOS.</p>
        <button>Read More</button>
    </div>

    <div class="card">
        <h3>SEO Services</h3>
        <p>Improve your website ranking with professional SEO strategies.</p>
        <button>Read More</button>
    </div>

</section>

</body>
</html>
